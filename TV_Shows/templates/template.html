<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>YouTube Analytics</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.dataTables.min.js" type="text/javascript"></script>

      <!-- Bootstrap CSS-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
      
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
      <link rel="stylesheet" type="text/css" href="static/css/style.css">


      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script type="text/javascript" src="static/js/script.js"></script>
      <script type="text/javascript" src="static/js/donut.js"></script>
      <!-- <script type="text/javascript" src="static/js/table.js"></script> -->
      <script type="text/javascript" src="static/js/circlepack.js"></script>

      <script type="text/javascript" src=http://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  </head>

  <body>

    <nav class="navbar fixed-top navbar-light bg-dark pb-2">
      <div class="d-flex flex-row">
       <div class><h4>TV Analytics</h4></div>

        <!-- Small button groups (default and split) -->
        <div class="pl-3">
          <div class="btn-group">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
             {{ handler.args.get('week', 'Current Week') }}
          </button>
          <div class="dropdown-menu">
             <a class="dropdown-item" href=".">Current Week</a> 

             {% for week in week_list %}
                <a class="dropdown-item" href="?week={{week}}"> Week {{week}}</a>
            {% endfor %}
            
          </div>
        </div>
      </div>
    </div>

    </nav>

    {% block content %}
    {% endblock %}


  </body>
</html>
